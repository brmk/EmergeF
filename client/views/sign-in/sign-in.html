<template name="signIn">
	<div class="full-height auth-container brmk-center">
		<div class="row no-margin full-width brmk-center-container">
			<div class="col s12 m8 offset-m2 l4 offset-l4 row">
		        <div class="row no-margin">
		            <div class="col s10 offset-s1 z-depth-1 form-card">
		                <form id="loginForm">
		                    <div class="row">
		                        <div class="input-field col s12">
		                            <input id="patientId" type="text" class="validate"/>
		                            <label for="patientId" data-success="">Patient ID</label>
		                        </div>
		                    </div>
		                    <div class="row">
		                        <div class="col s12">
		                            <button class="btn-large no-shadow waves-effect waves-light col s12 text-transform-none">Log in</button>
		                        </div>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</template>
